<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GASNOW</title>

        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/font.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    </head>
    <body>
        <aside class="main-sidebar">
            <div class="sidebar-logo">
                <a href="/">
                    <img src="/logo/logo-small-white.png" alt="GASNOW Logo" class="logo-default" />
                    <img src="/logo/logo-small-orange.png" alt="GASNOW Logo Hover" class="logo-hover" />
                </a>
            </div>

            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="/" class="active">
                            <i class="fas fa-home"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="/jido">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>Map</span>
                        </a>
                    </li>
                    <li>
                        <a href="/favorites">
                            <i class="fas fa-star"></i>
                            <span>Favorite</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-profile">
                <a href="/profile">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </aside>

        <header class="main-header">
            <div class="header-placeholder"></div>

            <nav class="auth-buttons">
                <a href="/login" class="btn btn-login">로그인</a>
                <a href="/register" class="btn btn-signup">회원가입</a>
            </nav>
        </header>

        <main class="main-content">
            <h2>메인 컨텐츠 영역</h2>
            <p>전일 대비 등락률, 지역별 최저가, 유가 추이 등이 여기에 표시됩니다.</p>
        </main>
    </body>
</html>
