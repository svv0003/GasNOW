<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유가추이</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        h1 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .tabs {
            display: flex;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #666;
            border-right: 1px solid #ddd;
        }

        .tab:last-child {
            border-right: none;
        }

        .tab.active {
            background: #555;
            color: white;
            font-weight: bold;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            font-size: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-line {
            width: 20px;
            height: 2px;
        }

        .loading, .error {
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }

        .loading {
            color: #666;
        }

        .error {
            color: #e74c3c;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>유가추이</h1>
    <hr style="margin-bottom: 15px; border: none; border-top: 2px solid #333;">

    <div class="loading" id="loading">데이터를 불러오는 중...</div>
    <div class="error" id="error"></div>

    <div class="tabs" id="tabs" style="display: none;">
        <button class="tab" onclick="changeTab('1주')">1주</button>
        <button class="tab active" onclick="changeTab('1개월')">1개월</button>
        <button class="tab" onclick="changeTab('1년')">1년</button>
        <button class="tab" onclick="changeTab('3년')">3년</button>
    </div>

    <div class="chart-container" id="chartContainer" style="display: none;">
        <canvas id="priceChart"></canvas>
    </div>

    <div class="legend" id="legend" style="display: none;">
        <div class="legend-item">
            <div class="legend-line" style="background: #4A90E2;"></div>
            <span>전국</span>
        </div>
        <div class="legend-item">
            <div class="legend-line" style="background: #F5A623;"></div>
            <span>서울</span>
        </div>
    </div>
</div>

<script>
    let chart = null;
    let chartData = null;

    async function fetchChartData() {
        try {
            const res = await fetch('http://localhost:8080/api/chart');
            if (!res.ok) {
                throw new Error("데이터를 가져오는데 실패했습니다");
            }
            chartData = await res.json();
            console.log("받은 데이터:", chartData);

            // 로딩 숨기고 차트 표시
            document.getElementById('loading').style.display = 'none';
            document.getElementById('tabs').style.display = 'flex';
            document.getElementById('chartContainer').style.display = 'block';
            document.getElementById('legend').style.display = 'flex';

            // 초기 차트 렌더링 (1개월)
            initChart('1개월');
        } catch (err) {
            console.error("에러:", err);
            document.getElementById("loading").style.display = 'none';
            document.getElementById('error').textContent = '데이터를 불러오는데 실패했습니다: ' + err.message;
            document.getElementById('error').style.display = 'block';
        }
    }

    function initChart(period) {
        const ctx = document.getElementById('priceChart').getContext('2d');

        if (chart) {
            chart.destroy();
        }

        // 기간에 맞는 키 찾기
        const periodKey = period === '1주' ? '1주' :
            period === '1개월' ? '1개월' :
                period === '1년' ? '1년' : '3년';

        const data = chartData[periodKey];

        if (!data) {
            console.error('데이터가 없습니다:', periodKey);
            return;
        }

        console.log('사용할 데이터:', data);

        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.labels,
                datasets: [{
                    label: '전국',
                    data: data.전국,
                    borderColor: '#4A90E2',
                    backgroundColor: '#4A90E2',
                    tension: 0.4,
                    borderWidth: 2,
                    pointRadius: 4,
                    pointHoverRadius: 6,
                    pointBackgroundColor: '#4A90E2',
                    pointBorderColor: '#fff',
                    pointBorderWidth: 2,
                    fill: false
                }, {
                    label: '서울',
                    data: data.서울,
                    borderColor: '#F5A623',
                    backgroundColor: '#F5A623',
                    tension: 0.4,
                    borderWidth: 2,
                    pointRadius: 4,
                    pointHoverRadius: 6,
                    pointBackgroundColor: '#F5A623',
                    pointBorderColor: '#fff',
                    pointBorderWidth: 2,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        enabled: true,
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        padding: 12,
                        titleFont: {
                            size: 13
                        },
                        bodyFont: {
                            size: 13
                        },
                        callbacks: {
                            label: function(context) {
                                return context.dataset.label + ': ' + context.parsed.y + '원';
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        min: 1640,
                        max: 1740,
                        ticks: {
                            stepSize: 10,
                            font: {
                                size: 11
                            }
                        },
                        grid: {
                            color: '#f0f0f0'
                        }
                    },
                    x: {
                        ticks: {
                            font: {
                                size: 11
                            }
                        },
                        grid: {
                            display: false
                        }
                    }
                }
            }
        });
    }

    function changeTab(period) {
        document.querySelectorAll('.tab').forEach(tab => {
            tab.classList.remove('active');
        });
        event.target.classList.add('active');
        initChart(period);
    }

    window.addEventListener('load', fetchChartData);
</script>
</body>
</html>
