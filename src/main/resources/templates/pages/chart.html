<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유가추이</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        h1 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .tabs {
            display: flex;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #666;
            border-right: 1px solid #ddd;
        }

        .tab:last-child {
            border-right: none;
        }

        .tab.active {
            background: #555;
            color: white;
            font-weight: bold;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            font-size: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-line {
            width: 20px;
            height: 2px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>유가추이</h1>
    <hr style="margin-bottom: 15px; border: none; border-top: 2px solid #333;">

    <div class="tabs">
        <button class="tab" onclick="changeTab('1주')">1주</button>
        <button class="tab active" onclick="changeTab('1개월')">1개월</button>
        <button class="tab" onclick="changeTab('1년')">1년</button>
        <button class="tab" onclick="changeTab('3년')">3년</button>
    </div>

    <div class="chart-container">
        <canvas id="priceChart"></canvas>
    </div>

    <div class="legend">
        <div class="legend-item">
            <div class="legend-line" style="background: #4A90E2;"></div>
            <span>전국</span>
        </div>
        <div class="legend-item">
            <div class="legend-line" style="background: #F5A623;"></div>
            <span>서울</span>
        </div>
    </div>
</div>

<script>
    let chart;

    const data = {
        '1주': {
            labels: ['9.24', '9.25', '9.26', '9.27', '9.28', '9.29', '9.30'],
            전국: [1660, 1659, 1660, 1662, 1663, 1664, 1665],
            서울: [1720, 1719, 1720, 1722, 1723, 1724, 1725]
        },
        '1개월': {
            labels: ['9.3', '9.6', '9.9', '9.12', '9.15', '9.18', '9.21', '9.24', '9.27', '9.30'],
            전국: [1658, 1660, 1659, 1661, 1660, 1662, 1661, 1663, 1664, 1665],
            서울: [1718, 1720, 1719, 1721, 1720, 1722, 1721, 1723, 1724, 1725]
        },
        '1년': {
            labels: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월'],
            전국: [1650, 1655, 1658, 1660, 1659, 1661, 1662, 1663, 1665],
            서울: [1710, 1715, 1718, 1720, 1719, 1721, 1722, 1723, 1725]
        },
        '3년': {
            labels: ['2022', '2022.6', '2023', '2023.6', '2024', '2024.6', '2024.9'],
            전국: [1600, 1620, 1640, 1650, 1655, 1660, 1665],
            서울: [1660, 1680, 1700, 1710, 1715, 1720, 1725]
        }
    };

    function initChart(period) {
        const ctx = document.getElementById('priceChart').getContext('2d');

        if (chart) {
            chart.destroy();
        }

        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: data[period].labels,
                datasets: [{
                    label: '전국',
                    data: data[period].전국,
                    borderColor: '#4A90E2',
                    backgroundColor: '#4A90E2',
                    tension: 0.4,
                    borderWidth: 2,
                    pointRadius: 4,
                    pointHoverRadius: 6,
                    pointBackgroundColor: '#4A90E2',
                    pointBorderColor: '#fff',
                    pointBorderWidth: 2,
                    fill: false
                }, {
                    label: '서울',
                    data: data[period].서울,
                    borderColor: '#F5A623',
                    backgroundColor: '#F5A623',
                    tension: 0.4,
                    borderWidth: 2,
                    pointRadius: 4,
                    pointHoverRadius: 6,
                    pointBackgroundColor: '#F5A623',
                    pointBorderColor: '#fff',
                    pointBorderWidth: 2,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        enabled: true,
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        padding: 12,
                        titleFont: {
                            size: 13
                        },
                        bodyFont: {
                            size: 13
                        },
                        callbacks: {
                            label: function(context) {
                                return context.dataset.label + ': ' + context.parsed.y + '원';
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        min: 1640,
                        max: 1740,
                        ticks: {
                            stepSize: 10,
                            font: {
                                size: 11
                            }
                        },
                        grid: {
                            color: '#f0f0f0'
                        }
                    },
                    x: {
                        ticks: {
                            font: {
                                size: 11
                            }
                        },
                        grid: {
                            display: false
                        }
                    }
                }
            }
        });
    }

    function changeTab(period) {
        document.querySelectorAll('.tab').forEach(tab => {
            tab.classList.remove('active');
        });
        event.target.classList.add('active');
        initChart(period);
    }

    initChart('1개월');
</script>
</body>
</html>
