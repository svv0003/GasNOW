<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GASNOW</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/jidoFavorites.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="map_wrap">
    <div id="map" style="width:100vw;height:100vh;overflow:hidden;"></div>
    <div class="mobile-map-fav-btn">
        <button id="go-jido"><i class="fas fa-map-marker-alt"></i></button>
        <button id="go-fav"><i class="fa-solid fa-star"></i></button>
    </div>
</div>
    <aside class="main-sidebar">
        <div class="sidebar-logo">
            <a href="/">
                <img src="./logo/logo-small-white.png" alt="GASNOW Logo" class="logo-default">
                <img src="./logo/logo-small-orange.png" alt="GASNOW Logo Hover" class="logo-hover">
            </a>
        </div>

        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a href="/">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="/jido" class="active">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Map</span>
                    </a>
                </li>
                <li>
                    <a href="/favorites">
                        <i class="fas fa-star"></i>
                        <span>Favorite</span>
                    </a>
                </li>
            </ul>
          </nav>
          
          <div class="sidebar-profile">
              <a href="/profile">
                  <i class="fas fa-user"></i>
              </a>
          </div>
    </aside>
    
    <!-- 윤선1-------------------------------->
    <aside class="right-info">
        <button class="list-hide-desktop">>></button>
        <button class="list-hide-mobile">v</button>
            <div class="gas-info">
                <div class="oil-type">
                    <button id="gasoline">휘발유</button>
                    <button id="high_gasoline">고급휘발유</button>
                    <button id="diesel">디젤</button>
                    <button id="kerosene">실내등유</button>
                    <button id="lpg">LPG</button>
                </div>

                <div class="gas-list">
                    <div class="list-top">
                        <div class="list-left">
                            <span>검색결과 (총 <span id="countGasStation"></span>개)</span>
                        </div>
                        <div class="list-right">
<!--                            <button id="order-price">가격순</button>-->
<!--                            <button id="order-distance">거리순</button>-->
                        </div>
                    </div>
                    <div class="list-table">
                        <table border="1">
                            <thead>
                                <tr>
                                    <th class="left-text">주유소명</th>
                                    <th class="center-text">유종</th>
                                    <th class="center-text">거리</th>
                                </tr>
                            </thead>

                            <tbody>
                            </tbody>
                            </table>
                    </div>
                </div>




                <div class="gs-detail">
                    <div class="detail-top">
                        <h3 id="info-gsName"></h3>
                        <button id="outInfo">X</button>
                        <button id="fav-unFilled"><i class="fa-regular fa-star"></i></button>
                        <button id="fav-filled"><i class="fa-solid fa-star"></i></button>
                        <span id="rating-result"><span id="result-star"><i class="fa-solid fa-star gold-star"></i></span>
                                                <span id="result-score"></span>
                                                (<span id="count-rating"></span>)
                        </span>
                        <button id="rating-btn">리뷰하기</button>
                        <span id="gs-address"></span>
                        <span id="gs-number"></span>
                        <table id="oil-info-table" border="1" cellspacing="0" cellpadding="5">
                            <thead id="oil-info-head">
                            <tr>
                                <th>유종</th>
                                <th>경유</th>
                                <th>휘발유</th>
                                <th>고급휘발유</th>
                                <th>실내등유</th>
                                <th>LPG</th>
                            </tr>
                            </thead>
                            <tbody id="oil-info-body">
                            <tr>
                                <td>가격<br>
                                    <span id="oil-info-area"></span>
                                </td>
                                <td><span id="oil-diesel-price1"></span><br>
                                    <span id="oil-diesel-price2"></span>
                                </td>
                                <td><span id="oil-gasoline-price1"></span><br>
                                    <span id="oil-gasoline-price2"></span>
                                </td>
                                <td><span id="oil-premiumGasoline-price1"></span><br>
                                    <span id="oil-premiumGasoline-price2"></span>
                                </td>
                                <td><span id="oil-kerosene-price1"></span><br>
                                    <span id="oil-kerosene-price2"></span>
                                </td>
                                <td><span id="oil-lpg-price1"></span><br>
                                    <span id="oil-lpg-price2"></span>
                                </td>

                            </tr>

                            </tbody>
                        </table>

                    </div>

                    <div class="rating-info">

                        <span id="myScore">0.0</span>
                        <button id="outRating">X</button>
                        <div id="ratingScore">
                            <span class="star" data-value="1">★</span>
                            <span class="star" data-value="2">★</span>
                            <span class="star" data-value="3">★</span>
                            <span class="star" data-value="4">★</span>
                            <span class="star" data-value="5">★</span>
                        </div>
                        <!-- <h2><span id="score">0</span></h2> -->
                       <button id="giveRating">확인</button>
                    </div>
                </div>

            </div>
    </aside>
    <!-- ----------------------------윤선1---->
        


    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=536af43f432cf63c34cf438bc785017a&autoload=false"></script>


<script src="../../js/jido.js"></script>
</body>

</html>
