<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>회원가입</title>

</head>
<body>
    <form>
        <label>이름</label>
        <input type="text" name="username" id="username"/>
        <br>
        <label>아이디</label>
        <input type="text" name="userId" id="userId"/>
        <br>
        <label>비밀번호</label>
        <input type="password" name="userPassword" id="userPassword"/>
        <br>
        <label>비밀번호 확인</label>
        <input type="password" name="userPasswordCheck" id="userPasswordCheck"/>
        <br>
        <label>이메일</label>
        <input type="password" name="userEmail" id="userEmail"/>
        <br>
        <button id="sendAuthKeyBtn">인증번호 받기</button>
        <br>
        <label>연락처</label>
        <input type="password" name="userPhone" id="userPhone"/>
    </form>



</body>
</html>
