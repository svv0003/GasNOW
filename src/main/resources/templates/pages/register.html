<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>회원가입</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="register-wrapper">
    <div class="nav-area"></div>

    <div class="register-form-container">
        <form id="registerForm">
            <div class="form-box">
                <h1>REGISTER</h1>
            </div>
            <div class="form-box">
                <div class="form-item">
                    <label class="input-label">이름<span class="required">*</span></label>
                    <div class="input-box">
                        <input type="text"
                               name="username"
                               id="username"
                               placeholder="이름을 입력하세요"/>
                        <div class="alertBox" id="nameAlert"></div>
                    </div>
                </div>
            </div>

            <div class="form-box">
                <div class="form-item">
                    <label class="input-label">아이디<span class="required">*</span></label>
                    <div class="input-box">
                        <div class="input-row">
                            <input type="text"
                                   name="userId"
                                   id="userId"
                                   placeholder="아이디를 입력하세요"/>
                            <button type="button" id="idDblChkBtn">중복확인</button>
                        </div>
                        <div class="alertBox" id="idAlert"></div>
                    </div>
                </div>
            </div>

            <div class="form-box">
                <div class="form-item">
                    <label class="input-label">비밀번호<span class="required">*</span></label>
                    <div class="input-box">
                        <input type="password"
                               name="userPassword"
                               id="userPassword"
                               placeholder="비밀번호를 입력하세요"/>
                        <div class="alertBox" id="pwAlert">
                            <div class="alert" id="pwAlertItem">
                                영문, 숫자, 특수문자를 조합하여 입력해주세요. (8-16자)
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-box">
                <div class="form-item">
                    <label class="input-label">비밀번호 확인<span class="required">*</span></label>
                    <div class="input-box">
                        <input type="password"
                               name="userPasswordCheck"
                               id="userPasswordCheck"
                               placeholder="비밀번호를 재입력하세요"/>
                        <div class="alertBox" id="pwChkAlert"></div>
                    </div>
                </div>
            </div>

            <div class="form-box">
                <div class="form-item">
                    <label class="input-label">이메일<span class="required">*</span></label>
                    <div class="input-box">
                        <div class="input-row">
                            <input type="text"
                                   name="userEmail"
                                   id="userEmail"
                                   placeholder="이메일을 입력하세요">
                            <button type="button" id="sendAuthKeyBtn">
                                본인인증
                            </button>
                        </div>
                        <div class="alertBox" id="emailAlert"></div>
                    </div>
                </div>
            </div>

            <div class="form-box">
                <div class="form-item">
                    <label class="input-label">인증번호<span class="required">*</span></label>
                    <div class="input-box">
                        <div class="input-row">
                            <input type="text" name="inputAuthKey" id="authKey"/>
                            <button type="button" id="checkAuthKeyBtn">인증하기</button>
                        </div>
                        <div class="alertBox" id="authAlert"></div>
                    </div>
                </div>
                <span id="countdown"></span>
            </div>

            <div class="form-box">
                <div class="form-item">
                    <label class="input-label">연락처<span class="required">*</span></label>
                    <div class="input-box">
                        <div class="input-row">
                            <input type="text"
                                   name="userPhone"
                                   id="userPhone"
                                   placeholder="연락처를 입력하세요"/>
                            <button type="button" id="phoneDblChkBtn">중복확인</button>
                        </div>
                        <div class="alertBox" id="phoneAlert"></div>
                    </div>
                </div>
            </div>

            <div class="button-box">
                <button class="font-bold" id="registerBtn" type="submit">회원가입</button>
            </div>
        </form>
    </div>
</div>
    <script src="/js/register.js"></script>

</body>
</html>
