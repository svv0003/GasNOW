<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>마이페이지</title>
    <style>
        button {
            background-color: #ffffff;
        }

        .menu-container .collapsible {
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            border-top: 1px solid #666666;
            text-align: left;
            outline: none;
            font-size: 15px;
        }

        .menu-container:last-child {
            border-bottom: 1px solid #666666;
        }

        .collapsible::after {
            content: '\02795'; /* Unicode character for "plus" sign (+) */
            font-size: 13px;
            color: white;
            float: right;
            margin-left: 5px;
        }

        .active:after {
            content: "\2796"; /* Unicode character for "minus" sign (-) */
        }

        .menu-container:nth-last-child(-n+2) .collapsible::after {
            content: '';
        }

        .active, .collapsible:hover {
            background-color: #ccc;
        }

        .content {
            padding: 0 18px;
            overflow: hidden;
            background-color: #f1f1f1;

            /* 내려오는 효과 */
            max-height: 0;
            transition: max-height 0.2s ease-out;
        }
    </style>
</head>
<body>
<div class="mypage-container">
    <div class="menu-container">
        <button type="button" class="collapsible">나의 리뷰</button>
        <div class="content">
            <h4>나의 리뷰</h4>
            <ul id="reviewList">
                <li>test</li>
            </ul>
        </div>
    </div>
    <div class="menu-container">
        <button type="button" class="collapsible">보유 포인트</button>
        <div class="content">
            <h4>보유 포인트</h4>
            <p id="totalPoint">test</p>
            <button type="button" id="pointListBtn">포인트 적립 / 사용내역</button>
        </div>
    </div>
    <div class="menu-container">
        <button type="button" class="collapsible">회원정보</button>
        <div class="content">
            <h4>회원정보</h4>
            <ul id="userInfoList">
                <li>test</li>
            </ul>
        </div>
    </div>
    <div class="menu-container">
        <button type="button" class="collapsible">로그아웃</button>
    </div>
    <div class="menu-container">
        <button type="button" class="collapsible">회원탈퇴</button>
    </div>
</div>

<script>
    // 아코디언 메뉴 열리는 효과
    let col1 = document.getElementsByClassName("collapsible");
    let i;

    for (i=0; i<col1.length; i++) {
        col1[i].addEventListener("click", function() {
            this.classList.toggle("active");
            let content = this.nextElementSibling;
            if(content.style.maxHeight) {
                content.style.maxHeight = null;
                // content.style.maxHeight = content.scrollHeight + "px";
            } else {
                content.style.maxHeight = content.scrollHeight + "px";
            }
        })
    }

    window.addEventListener("load", () => {
        console.log("리소스 로딩 시작");
        // 리뷰 목록 기능
        showReviewList();

    })

    // 리뷰 목록 기능
    async function showReviewList() {
        const res = await fetch("/api/mypage/reviews", {
            method: "GET",
            headers: {"Content-Type": "application/json"},
        })

        const result = res.json();
        console.log("fetch 결과: {}", result);
    }

</script>

</body>
</html>
