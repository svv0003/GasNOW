<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>마이페이지</title>
    <style>
        .menu-container > button {
            background-color: #ffffff;
        }

        .menu-container .collapsible {
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            border-top: 1px solid #666666;
            text-align: left;
            outline: none;
            font-size: 15px;
        }

        .menu-container:last-child {
            border-bottom: 1px solid #666666;
        }

        .collapsible::after {
            content: '\02795'; /* Unicode character for "plus" sign (+) */
            font-size: 13px;
            color: white;
            float: right;
            margin-left: 5px;
        }

        .active:after {
            content: "\2796"; /* Unicode character for "minus" sign (-) */
        }

        .menu-container:nth-last-child(-n+2) .collapsible::after {
            content: '';
        }

        .active, .collapsible:hover {
            background-color: #ccc;
        }

        .content {
            padding: 0 18px;
            overflow: hidden;
            background-color: #f1f1f1;

            /* 내려오는 효과 */
            max-height: 0;
            transition: max-height 0.2s ease-out;
        }
    </style>
</head>
<body>
<div class="mypage-container">
    <div class="menu-container">
        <button type="button" class="collapsible">나의 리뷰</button>
        <div class="content">
            <h4>나의 리뷰</h4>
            <ul id="reviewList">
                <li>test</li>
            </ul>
        </div>
    </div>
    <div class="menu-container">
        <button type="button" class="collapsible">보유 포인트</button>
        <div class="content">
            <h4>보유 포인트</h4>
            <strong class="total-point" id="totalPoint">test</strong>
            <strong class="total-point"> P</strong>
            <div class="content-btn" id="pointBtn">
                <button type="button" id="pointListBtn">포인트 적립 / 사용내역</button>
            </div>
        </div>
    </div>
    <div class="menu-container">
        <button type="button" class="collapsible">회원정보</button>
        <div class="content">
            <h4>회원정보</h4>
            <ul id="userInfoList">
                <li>test</li>
            </ul>
            <div class="content-btn" id="infoBtn">
                <button type="button" id="pwChangeBtn">비밀번호 변경</button>
            </div>
        </div>
    </div>
    <div class="menu-container">
        <button type="button" class="collapsible">로그아웃</button>
    </div>
    <div class="menu-container">
        <button type="button" class="collapsible">회원탈퇴</button>
    </div>
</div>

<script>
    // 아코디언 메뉴 열리는 효과
    let col1 = document.getElementsByClassName("collapsible");
    let i;

    for (i=0; i<col1.length; i++) {
        col1[i].addEventListener("click", function() {
            this.classList.toggle("active");
            let content = this.nextElementSibling;
            if(content.style.maxHeight) {
                content.style.maxHeight = null;
                // content.style.maxHeight = content.scrollHeight + "px";
            } else {
                content.style.maxHeight = content.scrollHeight + "px";
            }
        })
    }

    window.addEventListener("load", () => {
        console.log("리소스 로딩 시작");
        // 리뷰 목록 기능
        showReviewList();

        // 보유 포인트 조회 기능
        showCurrentPoint();

        // 포인트 변동 내역 조회 기능
        showPointHistory();

        // 회원정보 조회 기능
        showUserInfo();

    })

    // 리뷰 목록 기능
    async function showReviewList() {
        const res = await fetch("/api/mypage/reviews", {
            method: "GET",
            headers: {"Content-Type": "application/json"},
            credentials: "include",
        })

        if(res.status === 401) {
            alert("로그인이 필요합니다.")
            location.href = "/login";
            return;
        }

        const result = await res.json();
        console.log("리뷰 목록: ", result);

        const reviewList = document.querySelector("#reviewList");  // <ul> 태그
        if(!Array.isArray(result) || result.length === 0) {
            reviewList.innerHTML = `<li>작성한 리뷰가 없습니다.</li>`
            return;
        }

        reviewList.innerHTML = result.map(item => `
            <li class="review-item">
                <span>${item.createdAt}</span>
                <span>${item.stationName}</span>
                <span>${item.ratingScore}</span>
            </li>
        `).join("");
    }

    // 보유 포인트 조회 기능
    async function showCurrentPoint() {
        const res = await fetch("/api/mypage/point", {
            method: "GET",
            headers: {"Content-Type": "application/json"},
            credentials: "include",
        })

        const result = await res.json();
        console.log("현재 포인트: ", result.currentPoint);

        const totalPoint = document.querySelector("#totalPoint");
        totalPoint.innerHTML = `${result.currentPoint}`;
    }

    // 포인트 변동 내역 조회 기능
    async function showPointHistory() {
        const res = await fetch("api/mypage/point/detail", {
            method: "GET",
            headers: {"Content-Type": "application/json"},
            credentials: "include",
        })

        const result = await res.json();
        console.log("포인트 변동 이력: ", result);

        // 모달팝업 작업
    }

    // 회원정보 조회 기능
    async function showUserInfo() {
        const res = await fetch("/api/mypage/info", {
            method: "GET",
            headers: {"Content-Type": "application/json"},
            credentials: "include",
        })

        const result = await res.json();
        console.log("회원 정보: ", result);

        // 여기부터 작업
        const userInfoList = document.querySelector("#userInfoList");
        userInfoList.innerHTML = `
            <li class="userInfoItem">
                이름: ${result.userName}
            </li>
            <li class="userInfoItem">
                이메일: ${result.userEmail}
            </li>
            <li class="userInfoItem">
                연락처: ${result.userPhone}
            </li>
        `;
    }

    // 비밀번호 변경
    const pwChangeBtn = document.querySelector("#pwChangeBtn");
    pwChangeBtn.addEventListener("click", async () => {

    })
</script>

</body>
</html>
