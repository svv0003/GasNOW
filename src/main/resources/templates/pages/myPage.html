<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>마이페이지</title>
    <style>
        .menu-container > button {
            background-color: #ffffff;
        }

        .menu-container .collapsible {
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            border-top: 1px solid #666666;
            text-align: left;
            outline: none;
            font-size: 15px;
        }

        .menu-container:last-child {
            border-bottom: 1px solid #666666;
        }

        .collapsible::after {
            content: '\02795'; /* Unicode character for "plus" sign (+) */
            font-size: 13px;
            color: white;
            float: right;
            margin-left: 5px;
        }

        .active:after {
            content: "\2796"; /* Unicode character for "minus" sign (-) */
        }

        .menu-container:nth-last-child(-n+2) .collapsible::after {
            content: '';
        }

        .active, .collapsible:hover {
            background-color: #ccc;
        }

        .content {
            padding: 0 18px;
            overflow: hidden;
            background-color: #f1f1f1;

            /* 내려오는 효과 */
            max-height: 0;
            transition: max-height 0.2s ease-out;
        }

        /* 모달팝업 영역 스타일 */
        .modal {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width:100vw;
            height: 100vh;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal .modal_popup {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50%;
            height: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #ffffff;
            border-radius: 20px;
        }

        .modal-box {
            overflow-y: auto;
            overflow-x: hidden;
        }

        .modal .modal_popup .modal-btn {
            text-align: center;
        }

        .modal .modal_popup .close_btn {
            display: block;
            padding: 10px 20px;
            bottom: 10%;
            background-color: rgb(116, 0, 0);
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: box-shadow 0.2s;
        }

        .modal.on {
            display: block;
        }
    </style>
</head>
<body>
<div class="mypage-container">
    <div class="menu-container">
        <button type="button" class="collapsible">나의 리뷰</button>
        <div class="content">

                <div class="history-list">

                        <div class="content-date">test-날짜</div>

                    </div>
                </div>

                <div class="modal-btn">
                    <button type="button" class="close_btn" id="pointModalBtn">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <div class="menu-container">
        <button type="button" class="collapsible">보유 포인트</button>
        <div class="content">

    <div class="modal" id="pwModal">

                    <form id="pwChangeForm">

                        </div>

                </div>

                <div class="modal-btn">
                    <button type="button" class="close_btn" id="pwModalBtn">변경</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end 모달팝업 -->

    <div class="menu-container">
        <button type="button" class="collapsible">회원정보</button>
        <div class="content">

    </div>

</div>

<script>
    // 아코디언 메뉴 열리는 효과
    let col1 = document.getElementsByClassName("collapsible");
    let i;

    for (i=0; i<col1.length; i++) {
        col1[i].addEventListener("click", function() {
            this.classList.toggle("active");
            let content = this.nextElementSibling;
            if(content.style.maxHeight) {
                content.style.maxHeight = null;
                // content.style.maxHeight = content.scrollHeight + "px";
            } else {
                content.style.maxHeight = content.scrollHeight + "px";
            }

    }

    window.addEventListener("load", () => {

    // 리뷰 목록 기능
    async function showReviewList() {
        const res = await fetch("/api/mypage/reviews", {
            method: "GET",
            headers: {"Content-Type": "application/json"},
            credentials: "include",
        })

        if(res.status === 401) {
            alert("로그인이 필요합니다.")
            location.href = "/login";
            return;
        }

        const result = await res.json();
        console.log("리뷰 목록: ", result);

        const reviewList = document.querySelector("#reviewList");  // <ul> 태그
        if(!Array.isArray(result) || result.length === 0) {
            reviewList.innerHTML = `<li>작성한 리뷰가 없습니다.</li>`
            return;
        }

        reviewList.innerHTML = result.map(item => `
            <li class="review-item">
                <span>${item.createdAt}</span>
                <span>${item.stationName}</span>
                <span>${item.ratingScore}</span>
            </li>
        `).join("");
    }

    // 보유 포인트 조회 기능
    async function showCurrentPoint() {
        const res = await fetch("/api/mypage/point", {

    const pointModal = document.querySelector("#pointModal");
    const pointModalOpen = document.querySelector("#pointListBtn");
    const pointModalClose = document.querySelector("#pointModalBtn");

    pointModalOpen.addEventListener("click", () => {
        console.log("버튼 클릭 이벤트 발생")
        pointModal.classList.add("on");
    });

    pointModalClose.addEventListener("click", () => {
        console.log("닫기 버튼 클릭")
        pointModal.classList.remove("on");
    })

    pointModal.addEventListener("click", (e) => {
        if(e.target === pointModal) {
            console.log("배경 클릭으로 모달 닫기")
            pointModal.classList.remove("on");
        }
    })

    // 포인트 변동 내역 조회 기능
    async function showPointHistory() {
        const res = await fetch("api/mypage/point/detail", {

            headers: {"Content-Type": "application/json"},
            credentials: "include",
        })

        const result = await res.json();
        console.log("포인트 변동 이력: ", result);

        const modalUserName = document.querySelector("#modalUserName");
        const historyList = document.querySelector(".history-list");

                </div>
                <div class="content-item">
                    <div class="content-point">${item.pointChange}</div>
                </div>

        `).join("");
    }

    // 회원정보 조회 기능
    async function showUserInfo() {
        const res = await fetch("/api/mypage/info", {

    // 회원탈퇴 기능

</script>
